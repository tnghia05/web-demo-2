<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="containTaikhoan">
            <span class="close" onclick="showTaiKhoan(false);">&times;</span>
            <div class="taikhoan">
                <ul class="tab-group">
                    <li class="tab active"><a href="#login">Đăng nhập</a></li>
                    <li class="tab"><a href="#signup">Đăng kí</a></li>
                </ul>
    
                <div class="tab-content">
                    <div id="login">
                        <h1>Đăng Nhập</h1>
                        <form onsubmit="return logIn(this);">
                            <div class="field-wrap">
                                <label>Tên đăng nhập<span class="req">*</span></label>
                                <input name="username" type="text" required autocomplete="off" />
                                <div class="error" id="login-username-error"></div>
                            </div>
                            <div class="field-wrap">
                                <label>Mật khẩu<span class="req">*</span></label>
                                <input name="pass" type="password" required autocomplete="off" />
                                <div class="error" id="login-pass-error"></div>
                            </div>
                            <p class="forgot"><a href="#">Quên mật khẩu?</a></p>
                            <button type="submit" class="button button-block">Tiếp tục</button>
                        </form>
                    </div>
    
                    <div id="signup">
                        <h1>Đăng kí miễn phí</h1>
                        <form onsubmit="return signUp(this);">
                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>Họ<span class="req">*</span></label>
                                    <input name="ho" type="text" required autocomplete="off" />
                                    <div class="error" id="signup-ho-error"></div>
                                </div>
                                <div class="field-wrap">
                                    <label>Tên<span class="req">*</span></label>
                                    <input name="ten" type="text" required autocomplete="off" />
                                    <div class="error" id="signup-ten-error"></div>
                                </div>
                            </div>
                            <div class="field-wrap">
                                <label>Địa chỉ Email<span class="req">*</span></label>
                                <input name="email" type="email" required autocomplete="off" />
                                <div class="error" id="signup-email-error"></div>
                            </div>
                            <div class="field-wrap">
                                <label>Tên đăng nhập<span class="req">*</span></label>
                                <input name="newUser" type="text" required autocomplete="off" />
                                <div class="error" id="signup-newUser-error"></div>
                            </div>
                            <div class="field-wrap">
                                <label>Mật khẩu<span class="req">*</span></label>
                                <input name="newPass" type="password" required autocomplete="off" />
                                <div class="error" id="signup-newPass-error"></div>
                            </div>
                            <div class="field-wrap">
                                <label>Nhập Lại<span class="req">*</span></label>
                                <input name="confirmPass" type="password" required autocomplete="off" />
                                <div class="error" id="signup-confirmPass-error"></div>
                            </div>
                            <button type="submit" class="button button-block">Tạo tài khoản</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <style>
            .error {
                color: red;
                font-size: 0.9em;
                margin-top: 5px;
            }
            .error-border {
                border-color: red;
            }
        </style>
    
        <script>
            function showError(input, message) {
                const errorElement = document.getElementById(\`\${input.name}-error\`);
                input.classList.add('error-border');
                errorElement.textContent = message;
            }
        
    
            function clearError(input) {
                const errorElement = document.getElementById(\`\${input.name}-error\`);
                input.classList.remove('error-border');
                errorElement.textContent = '';
            }
    
            function logIn(form) {
                let valid = true;
    
                const username = form.username;
                const pass = form.pass;
    
                clearError(username);
                clearError(pass);
    
                if (username.value.trim() === '') {
                    showError(username, 'Tên đăng nhập không được để trống');
                    valid = false;
                }
    
                if (pass.value.trim() === '') {
                    showError(pass, 'Mật khẩu không được để trống');
                    valid = false;
                }
    
                return valid;
            }
    
            function signUp(form) {
                let valid = true;
    
                const ho = form.ho;
                const ten = form.ten;
                const email = form.email;
                const newUser = form.newUser;
                const newPass = form.newPass;
                const confirmPass = form.confirmPass;
    
                clearError(ho);
                clearError(ten);
                clearError(email);
                clearError(newUser);
                clearError(newPass);
                clearError(confirmPass);
    
                if (ho.value.trim() === '') {
                    showError(ho, 'Họ không được để trống');
                    valid = false;
                }
    
                if (ten.value.trim() === '') {
                    showError(ten, 'Tên không được để trống');
                    valid = false;
                }
    
                if (email.value.trim() === '') {
                    showError(email, 'Email không được để trống');
                    valid = false;
                } else if (!validateEmail(email.value.trim())) {
                    showError(email, 'Email không hợp lệ');
                    valid = false;
                }
    
                if (newUser.value.trim() === '') {
                    showError(newUser, 'Tên đăng nhập không được để trống');
                    valid = false;
                }
    
                if (newPass.value.trim() === '') {
                    showError(newPass, 'Mật khẩu không được để trống');
                    valid = false;
                }
    
                if (confirmPass.value.trim() === '') {
                    showError(confirmPass, 'Nhập lại mật khẩu không được để trống');
                    valid = false;
                } else if (confirmPass.value.trim() !== newPass.value.trim()) {
                    showError(confirmPass, 'Mật khẩu không khớp');
                    valid = false;
                }
    
                return valid;
            }
    
            function validateEmail(email) {
                const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
                return re.test(email);
            }
        </script>
  
    
    
</body>
</html>
